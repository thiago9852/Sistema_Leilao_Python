<!DOCTYPE html>
<html lang="ptbr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static',filename='/src/output.css')}}">

</head>

<body class="flex flex-col items-center justify-center bg-emerald-50">
    <nav class="bg-emerald-950 w-full">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/static/image/BSI-Logo.png" class="h-14" alt="Logo" />
          </a>

          <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
              <li>
                <a href="/" class="block py-2 px-3 text-white rounded-sm md:bg-transparent md:hover:text-[#6ee7b7]"
                  aria-current="page">Home</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 px-3 text-white rounded-sm md:hover:bg-transparent md:hover:text-[#6ee7b7]">Serviços</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 px-3 text-white rounded-sm md:hover:bg-transparent md:hover:text-[#6ee7b7]">Saiba
                  Mais</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 px-3 text-white rounded-sm md:hover:bg-transparent md:hover:text-[#6ee7b7]">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="bg-white p-8 rounded-2xl shadow-lg mt-10 w-full max-w-sm border border-gray-200 relative overflow-hidden">
        <div class="absolute top-0 left-0 right-0 h-1.5 bg-gradient-to-r from-emerald-500 to-emerald-200"></div>
        <div class="absolute top-0 left-0 h-full w-1 bg-gradient-to-b from-emerald-500 to-emerald-200"></div>
        <div class="absolute top-0 right-0 h-full w-1 bg-gradient-to-b from-emerald-500 to-emerald-200"></div>
        <div class="flex flex-col items-center">
            <img src="/static/image/BSI-LogoSemNome.png" alt="Profile Picture" class="w-14 h-14 rounded-full p-2 bg-emerald-950">
            <h2 class="text-xl font-semibold mt-2">Bem-Vindo!</h2>
            <p class="text-gray-500 text-sm">Faça login para continuar</p>
        </div>
        <form class="mt-6">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" placeholder="Email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none">
            
            <label class="block text-sm font-medium text-gray-700 mt-4">Senha</label>
            <div class="relative">
                <input type="password" placeholder="Senha" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md  focus:outline-none">
            </div>
            
            <div class="flex items-center justify-between mt-4">
              <a href="/register" class="text-sm text-blue-500 hover:underline">Não tem uma conta?</a>
              <a href="#" class="text-sm text-blue-500 hover:underline">Esqueceu a senha?</a>
            </div>
            
            <button class="mt-6 w-full bg-emerald-600 hover:bg-indigo-700 text-white py-2 rounded-md text-center font-semibold">Login</button>
        </form>
    </div>

    <footer class="bg-emerald-950 justify-center p-5 w-full mt-10 fixed bottom-0">
      <div class="copy">
        <p class="text-sm text-emerald-300 text-center">
          © Copyright 2025 Leilão BSI Inc. Todos os Direitos Reservados.
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.1/tailwindcss.js"></script>
</body>
</html>
