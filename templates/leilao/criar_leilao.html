{% extends 'base.html' %}

{% block content %}
<div class="m-12">
    <h2 class="text-xl font-semibold mb-2">Cadastrar item para leilão</h2>
    <p class="user-line-title"></p>

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('auction_bp.criar_leilao') }}">
        <div class="mb-4">
            <label for="item" class="block text-gray-700">Item</label>
            <input type="text" name="item" id="item" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
        </div>
    
        <div class="mb-4">
            <label for="descricao" class="block text-gray-700">Descrição</label>
            <textarea name="descricao" id="descricao" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required></textarea>
        </div>
    
        <div class="mb-4">
            <label for="sobre" class="block text-gray-700">Sobre</label>
            <textarea name="sobre" id="sobre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"></textarea>
        </div>
    
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div>
                <label for="lance_inicial" class="block text-gray-700">Lance Inicial</label>
                <input type="number" step="0.01" name="lance_inicial" id="lance_inicial" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
    
            <div>
                <label for="lance_minimo" class="block text-gray-700">Lance Mínimo</label>
                <input type="number" step="0.01" name="lance_minimo" id="lance_minimo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
    
            <div>
                <label for="lance_maximo" class="block text-gray-700">Lance Máximo</label>
                <input type="number" step="0.01" name="lance_maximo" id="lance_maximo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
        </div>
    
        <div class="grid grid-cols-4 gap-4 mb-4">
            <div>
                <label for="data_inicio" class="block text-gray-700">Data de Início</label>
                <input type="datetime-local" name="data_inicio" id="data_inicio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
    
            <div>
                <label for="data_fim" class="block text-gray-700">Data de Término</label>
                <input type="datetime-local" name="data_fim" id="data_fim" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>

            <div class="mb-4">
                <label for="categoria" class="block text-gray-700">Categoria</label>
                <select name="categoria" id="categoria" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                    <option value="" disabled selected>Escolha uma categoria</option>
                    <option value="imoveis">Imóveis</option>
                    <option value="veiculos">Veículos</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Imagem</label>
                <input type="file" name="imagem" accept="image/*" required
                       class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-md file:border-0
                              file:text-sm file:font-semibold
                              file:bg-emerald-50 file:text-emerald-700
                              hover:file:bg-emerald-100">
                <p class="mt-1 text-sm text-gray-500">Formatos aceitos: PNG, JPG, JPEG (até 16MB)</p>
            </div>
        </div>

    
        <a href="{{url_for('auction_bp.dashboard')}}" class="bg-gray-600 text-white font-bold py-2 px-4 mr-2 rounded">
            Voltar
        </a>
        <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded">
            Criar Leilão
        </button>
    </form>
</div>
{% endblock %}
